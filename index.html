<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS Webアプリ化設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="scratchスプラ">
  <link rel="apple-touch-icon" href="IMG_6226.png">

  <title>scratch スプラ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- スプラッシュロゴ -->
  <div id="splash">
    <img src="https://www.famitsu.com/images/000/214/613/y_602dc3f3a8f3c.jpg" alt="Logo" id="splash-logo">
  </div>

  <!-- iframeでHTMLを読み込む -->
  <div id="iframe-container" style="display: none;">
    <iframe src="新型スプラトゥーン2_.html" id="content-frame" frameborder="0"></iframe>
  </div>

  <script>
    // スプラッシュ後にiframeを表示
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("iframe-container").style.display = "block";
      }, 2000); // 2秒後に切り替え
    });
  </script>
</body>
</html>
