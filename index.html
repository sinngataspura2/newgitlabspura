<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS Webアプリ化設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="scratchスプラ">
  <link rel="apple-touch-icon" href="IMG_6226.png">

  <title>scratch スプラ</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* 簡単なフェードアウトアニメーション */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

    #content-frame {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- スプラッシュロゴ -->
  <div id="splash">
    <img src="https://cdn.wikimg.net/en/splatoonwiki/images/a/a2/Splatoon_3_logo_pre-release_2.png" alt="Logo" id="splash-logo">
  </div>

  <!-- iframeを読み込むコンテナ -->
  <div id="iframe-container" style="display: none;">
    <iframe id="content-frame" frameborder="0"></iframe>
  </div>

  <script>
    // 機種がiPadかどうかを判定する関数
    function isIPad() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /iPad/.test(ua) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2 && /Macintosh/.test(ua));
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.classList.add("fade-out");

        splash.addEventListener("transitionend", () => {
          splash.style.display = "none";
          document.getElementById("iframe-container").style.display = "block";

          const iframe = document.getElementById("content-frame");

          // iPadなら埋め込み1、それ以外は埋め込み2を表示
          if (isIPad()) {
            iframe.src = "https://turbowarp.org/1153907737/embed?addons=pause"; // ← iPad用URL
          } else {
            iframe.src = "https://sinngataspura2.github.io/sinngataspura2ver4.73/"; // ← その他デバイス用URL
          }
        });

      }, 3000); // スプラッシュを3秒表示
    });
  </script>

</body>
</html>
