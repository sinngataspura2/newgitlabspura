<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS Webアプリ化設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="scratchスプラ">
  <link rel="apple-touch-icon" href="IMG_6226.png">

  <title>scratch スプラ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- スプラッシュロゴ -->
  <div id="splash">
    <img src="https://cdn.wikimg.net/en/splatoonwiki/images/a/a2/Splatoon_3_logo_pre-release_2.png" alt="Logo" id="splash-logo">
  </div>

  <!-- iframeでHTMLを読み込む -->
  <div id="iframe-container" style="display: none;">
    <iframe src="https://turbowarp.org/1153907737/embed?addons=pause" id="content-frame" frameborder="0"></iframe>
  </div>

  <script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      const splash = document.getElementById("splash");

      // フェードアウトクラスを追加
      splash.classList.add("fade-out");

      // アニメーションが終わったら非表示にして、iframe を表示
      splash.addEventListener("transitionend", () => {
        splash.style.display = "none";
        document.getElementById("iframe-container").style.display = "block";
      });

    }, 2000); // 2秒表示してからフェード開始
  });
</script>
</body>
</html>
